        .container {

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            text-align: center;
            margin-top: 50px;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .container.show {

        }

        h1 {

            transition: color 0.5s ease;
        }

        .lead {
            font-size: 1.5em;
            color: #28a745;
            transition: color 0.5s ease;
        }

</head>

    <script>
